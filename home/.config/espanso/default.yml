# espanso configuration file

# This is the default configuration file, change it as you like it
# You can refer to the official documentation:
# https://espanso.org/docs/

# Naming rule
# 1.  dash to delimit subcommand
# 2.  Upper case to differentiate word
# 3.  dash to delimite switch

# To generate box
#  boxes -d shell -p a1l2
#  Example: echo "Docker" | boxes -d pound-cmt -i none


secure_input_notification: false

# Matches are the substitution rules, when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # Dates
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  - trigger: ":time"
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
          format: "%H:%M"

  # Shell commands
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo Hello from your shell"

  #
  #
  #       __          _______
  #      /\ \        / / ____|
  #     /  \ \  /\  / / (___
  #    / /\ \ \/  \/ / \___ \
  #   / ____ \  /\  /  ____) |
  #  /_/    \_\/  \/  |_____/
  #
  #
  #
  # AWS
  - trigger: ":aws-cf,"
    replace: "aws cloudformation "

  - trigger: ":aws-cf-ds,"
    replace: "aws cloudformation describe-stacks "

  - trigger: ":aws-cf-ec,"
    replace: "aws cloudformation estimate-cost "

  - trigger: ":aws-cf-cs,"
    replace: "aws cloudformation create-stack --stack-name   --template-body file://  --paramaters ParameterKey= ,Parameter-Value= "

  - trigger: ":awsp-p,"
    replace: "--paramaters ParameterKey=$|$,Parameter-Value="

  - trigger: ":awspv-p,"
    replace: "ParameterKey=$|$,Parameter-Value="

  - trigger: ":aws-cf-vt,"
    replace: "aws cloudformation validate-template --template-body file://$|$"

