  # Docker Compose
  - trigger: ":dc-d,"
    replace: "docker-compose down $|$"

  - trigger: ":dc-ps,"
    replace: "docker-compose ps $|$"

  - trigger: ":dc-v,"
    replace: "docker-compose version $|$"

  - trigger: ":dc-u,"
    replace: "docker-compose up --remove-orphans $|$"

  - trigger: ":dc-uD,"
    replace: "docker-compose up --detach $|$"

  - trigger: ":dn-wr,"
    replace: "dotnet watch run --project $|$"

  - trigger: ":dn-wt,"
    replace: "dotnet watch test --project $|$"

  - trigger: ":dn-wb,"
    replace: "dotnet watch build --project $|$"

  # pet script
  - trigger: ";pet,"
    # force_clipboard: true
    replace: |
              [[snippets]]
                description = "$|$"
                command = "{{clipboard}}"
                tag = [""]
                output = ""
    vars:
      - name: "clipboard"
        type: "clipboard"

